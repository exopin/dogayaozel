<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Doğa Selam</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #e0f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 40px;
      color: #222;
    }

    .button-container {
      display: flex;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .yes-button {
      background-color: #4CAF50;
      color: white;
    }

    .no-button {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <h1>DOĞA SELAM, GÜNEŞİM OLUP DOĞAr MISIN?</h1>

  <div class="button-container">
    <button class="yes-button">SONSUZA KADAR</button>
    <button class="no-button" id="noBtn">ASLA</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    document.body.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );
      if (distance < 120) {
        const newX = Math.random() * (window.innerWidth - 100);
        const newY = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
      }
    });
  </script>

</body>
</html>
