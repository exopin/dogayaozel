<script>
  const noBtn = document.getElementById('noBtn');
  const container = document.getElementById('buttonContainer');

  const containerRect = container.getBoundingClientRect();

  noBtn.style.left = '180px';
  noBtn.style.top = '0px';

  document.body.addEventListener('mousemove', (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
      e.clientX - (rect.left + rect.width / 2),
      e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 150) {  // Algılama mesafesini biraz büyüttüm
      const maxX = containerRect.width - rect.width;
      const maxY = containerRect.height - rect.height;

      // Yeni pozisyonu hızla ve rastgele seçiyoruz
      const newX = Math.min(maxX, Math.max(0, Math.random() * maxX));
      const newY = Math.min(maxY, Math.max(0, Math.random() * maxY));

      // Anında pozisyon değişimi (transition kapalı ya da süresi çok kısa)
      noBtn.style.transition = 'left 0.1s ease, top 0.1s ease';
      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';

      // 150ms sonra transition'u kapatıyoruz ki sonraki hareket aniden olsun
      setTimeout(() => {
        noBtn.style.transition = '';
      }, 150);
    }
  });

  const yesBtn = document.getElementById('yesBtn');
  yesBtn.addEventListener('click', () => {
    alert('Aferin adam ol :)');
  });
</script>
