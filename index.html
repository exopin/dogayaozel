<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Doğa Selam</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Comic Neue', cursive, sans-serif;
      background: linear-gradient(to bottom, #fefcea, #f1da36);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      user-select: none;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 50px;
      color: #333;
      text-shadow: 1px 1px 4px #fff9a6;
    }

    .button-container {
      position: relative;
      width: 300px;
      height: 60px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      font-weight: 700;
      position: absolute;
      top: 0;
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .yes-button {
      left: 0;
      background-color: #4CAF50;
      box-shadow: 0 5px 15px #2e7d32;
    }

    .yes-button:hover {
      box-shadow: 0 8px 25px #1b5e20;
      transform: scale(1.05);
    }

    .no-button {
      background-color: #f44336;
      left: 180px;
      transition: left 0.3s ease, top 0.3s ease;
      box-shadow: 0 5px 15px #b71c1c;
    }

    /* Tatlı figürler için stil */
    .figures {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: visible;
      z-index: 0;
    }

    .figure {
