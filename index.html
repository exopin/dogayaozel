<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Doğa Selam</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Comic Neue', cursive, sans-serif;
      background: linear-gradient(to bottom, #fefcea, #f1da36);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      user-select: none;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 50px;
      color: #333;
      text-shadow: 1px 1px 4px #fff9a6;
    }

    .button-container {
      position: relative;
      width: 320px;
      height: 60px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      font-weight: 700;
      position: absolute;
      top: 0;
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
      z-index: 10;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .yes-button {
      left: 0;
      background-color: #4CAF50;
      box-shadow: 0 5px 15px #2e7d32;
      z-index: 20; /* Ön planda */
    }

    .yes-button:hover {
      box-shadow: 0 8px 25px #1b5e20;
      transform: scale(1.05);
    }

    .no-button {
      background-color: #f44336;
      left: 180px;
      transition: left 0.1s ease, top 0.1s ease;
    }

    /* Tatlı figürler için stil */
    .figures {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: visible;
      z-index: 0;
    }

    .figure {
      position: absolute;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
    }

    .figure.sun {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at center, #FFD93B, #F4B740);
      border-radius: 50%;
      box-shadow: 0 0 15px #FFD93B;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .figure.cloud {
      width: 80px;
      height: 50px;
      background: #fff;
      border-radius: 40px;
      box-shadow: 20px 10px 0 10px #fff, 40px 10px 0 10px #fff;
      top: 20%;
      left: 70%;
      animation-delay: 3s;
    }

    .figure.star {
      width: 15px;
      height: 15px;
      background: #fff;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      top: 75%;
      left: 50%;
      animation-delay: 5s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 0.3; }
      50% { transform: translateY(-15px); opacity: 0.6; }
    }
  </style>
</head>
<body>

  <h1>DOĞA SELAM, GÜNEŞİM OLUP DOĞAr MISIN?</h1>

  <div class="button-container" id="buttonContainer">
    <button class="yes-button" id="yesBtn">SONSUZA KADAR</button>
    <button class="no-button" id="noBtn">ASLA</button>
  </div>

  <div class="figures">
    <div class="figure sun"></div>
    <div class="figure cloud"></div>
    <div class="figure star"></div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const container = document.getElementById('buttonContainer');

    const containerRect = container.getBoundingClientRect();

    // Başlangıç pozisyonu
    noBtn.style.left = '180px';
    noBtn.style.top = '0px';

    document.body.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 150) {
        const maxX = container.clientWidth - rect.width;
        const maxY = container.clientHeight - rect.height;

        // Yeni pozisyon: container sınırları içinde kalacak
        let newX = Math.random() * maxX;
        let newY = Math.random() * maxY;

        noBtn.style.transition = 'left 0.1s ease, top 0.1s ease';
        noBtn.style.left = newX + 'px';
        noBtn.style.top = newY + 'px';

        setTimeout(() => {
          noBtn.style.transition = '';
        }, 150);
      }
    });

    const yesBtn = document.getElementById('yesBtn');
    yesBtn.addEventListener('click', () => {
      alert('Aferin adam ol :)');
    });
  </script>

</body>
</html>
